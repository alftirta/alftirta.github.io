<!DOCTYPE html>
<html>
    <head>
        <title>Type Random Letters | Hacktype8</title>
        <link href="img/Hacktiv8 Icon.png" rel="icon"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js"></script>
    </head>
    <body>
        <main class="flex-container">
            <div style="padding-top: 30px;">
                <h1>Welcome to Hacktype8!</h1><br/>
                <p>Every word in Hacktype8 consists of random letters, and you're challenged to type all of them with no error.</p><br/><br/>
                <form action="" id="input">
                    <label for="name">Please enter your name:</label>
                    <input type="text" id="name" name="name" placeholder="What's your name?" style="width: 200px; padding: 5px; text-align: center;"/><br/><br/>
                    <label for="words">Number of words:</label><br/><br/>
                    <span>20</span>
                    <input type="range" id="words" name="words" value="30" min="20" max="40" step="5"/>
                    <span>40</span><br/><br/><br/>
                    <input type="button" id="button" name="button" value="Start Typing!" onclick="processInputs()"/>
                </form><br/><br/><hr/><br/><br/>
                <h2 id="speed">Your Speed: 0 WPM</h2><br/><br/><hr/>
            </div>
            <div style="width: 800px;">
                <h2 id="nameTarget">.</h2><br/>
                <label for="typing-input" id="typing-area">koeqvef bdiiwc idyo rpuzhaa wleoz duoz togje oluinq zsony iwieneu ceoqgixq rie oiriust yiigmi loj weonto hjavefpi qeuyo woerxei keizorz tviomaq ruol horo ixfooyz psiux mned fgofakuf uevfeto ovhi iohi</label><br/>
                <textarea type="text" id="typing-input" name="typing-input" oninput="check()"></textarea><br/>
                <input type="button" id="button2" name="button2" value="Reset" onclick="processInputs()"/>
            </div>
        </main>
    </body>
</html>
